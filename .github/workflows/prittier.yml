name: Ensure prettiness of the code base
on:
  pull_request:
    branches: main
jobs:
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Run Prettier
        id: prettier-run
        uses: ./.github/actions/prettier-cli-action
        with:
          config_path: .prettierrc.yml
