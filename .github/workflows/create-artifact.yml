# Action to create artifact
name: create-artifact
on:
  workflow_dispatch:
    inputs:
      message:
        type: string
        required: true
        default: ''
        description: >-
          Will be inserted into the artifact.
jobs:
  create-arifact:
    concurrency: group
    name: Create Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Create file
        run: echo ${{ inputs.message }} > sampleFile.txt
        if: >-
          !(github.event.pull_request)
      - name: Share file
        uses: actions/upload-artifact@v3
        with:
          name: authfiles
          path: ./sampleFile.txt
