# Action to create artifact
name: create-artifact
on:
  workflow-dispatch:

jobs:
  create-arifact:
    name: Create Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Create file
        run: touch sampleFile.txt
        if: >-
          !(github.event.pull_request)
      - name: Share file
        uses: actions/upload-artifact@v3
        with:
          name: authfiles
          path: ./sampleFile.txt
      - name: run download-artifact.yml
        uses: ./.github/workflows/download-artifact.yml
      
