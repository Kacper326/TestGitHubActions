# Action to create artifact
name: create-artifact
on: [push]
jobs:
  create-arifact:
    name: Create Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Create File
        run: touch sampleFile.txt
        if: >-
          !(github.event.pull_request)
        uses: actions/upload-artifact@v3
        with:
          name: authfiles
          path: ./sampleFile.txt
      
