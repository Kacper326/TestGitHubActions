name: EOF Prettier

# This action works with pull requests and pushes on the main branch
on:
  pull_request:
  push:
    branches: main
jobs:
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
      - name: Run Prettier
        id: prettier-run
        uses: ./.github/actions/second-prettier
        with:
          config_path: ./.prettierrc.yml
          file_pattern: ${{ steps.changed-files.outputs.all_changed_files }}

      # This step only runs if prettier finds errors causing the previous step to fail
      # This steps lists the files where errors were found
      - name: Prettier Output
        if: ${{ failure() }}
        shell: bash
        run: |
          echo "The following files are not formatted:"
          echo "${{steps.prettier-run.outputs.prettier_output}}"