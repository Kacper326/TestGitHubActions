name: run job if there is a change in specific folder
run-name: ${{ github.actor }} is testing out bash script ðŸš€
on: 
  workflow_dispatch:
  pull_request:
    branch:
      - main
jobs:
  save-output:
    runs-on: ubuntu-latest
    steps: 
      - run: echo "test=hello" >> $GITHUB_OUTPUT"
  pass-and-print-outpur:
