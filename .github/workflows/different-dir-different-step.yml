name: Different dir different action
run-name: ${{ github.actor }} is testing out bash script ðŸŒƒ
on:
  pull_request:
    branches:
      - main 
    paths:
      - .github/workflows/different-dir-different-step.yml
      - force-app/base/*
      - force-app/framework/*
      - force-app/data-model/*
jobs:
  save-output:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Echo variables
        run: echo "github.event.pull_request.base.sha = ${{ github.event.pull_request.base.sha }} && github.event.pull_request.head.sha = ${{ github.event.pull_request.head.sha }}"
      - name: Save paths from changed files on pull request.
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          changed_files="$(
            git diff --name-only \
            $BASE_SHA \
            $HEAD_SHA \
          )"
          printf %s\\n \
            'CHANGED_FILES<<EOV' \
            "$changed_files" \
            EOV \
          >> "$GITHUB_ENV"
          printf %s\\n \
            'DEBUG: changed files BEGIN' \
            "$changed_files" \
            'DEBUG: changed files END' \
            >&2
      - name: Create the Data Model Package
        id: create-data-model-pkg
        if: >-
          (
            contains(env.CHANGED_FILES, 'force-app/data-model/') != true
            &&
            (
              contains(env.CHANGED_FILES, 'force-app/base/')
              || contains(env.CHANGED_FILES, 'force-app/framework/')
            )
          ) != true
        run: echo "Data model"
      - name: Create the Framework Package
        id: create-framework-pkg
        if: >-
          (
            contains(env.CHANGED_FILES, 'force-app/base/')
            && contains(env.CHANGED_FILES, 'force-app/framework/') != true
            && contains(env.CHANGED_FILES, 'force-app/data-model/') != true
          ) != true    
        run: echo "framework"
      - name: Create base
        if: >-
          "!contains(env.CHANGED_FILES, 'force-app/framework')"
          && "!contains(env.CHANGED_FILES, 'force-app/data-model')"
        id: create-base-pkg
        run: echo "Base"
