name: download-artifact
on: 
  workflow_call:
  push:
    branches:
      - main
      - develop
jobs:
  download-artifact:
    name: Download artifact 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: Download-artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: create-artifact.yml
          commit: ${{github.event.pull_request.head.sha}}
          if_no_artifact_found: fail
      - name: check github event name WITHOUT PUSH
        if: ${{ github.event_name != 'push' }} 
        run: echo "this event IS NOT push ${{ github.event_name }}"
      - name: check github event name WITH PUSH
        if: ${{ github.event_name == 'push' }} 
        run: echo "this event IS push ${{ github.event_name }}"
      - name: check
        run: |
          ls -l