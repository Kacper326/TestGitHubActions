name: download-artifact
on: 
  workflow_call:
    inputs:
      workflow-run-id:
        type: string
        required: true
        default: ''
        description: >-
          Workflow run ID to download the proper artifact.
  push:
    branches:
      - main
      - develop
jobs:
  download-artifact:
    name: Download artifact 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: check inputs
        run: |
          echo ${{ inputs.workflow-run-id }}
      - name: Download-artifact
        id: download-artifact
        if: ${{ github.event_name != 'push' }} 
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: create-artifact.yml
          run_id: ${{ inputs.workflow-run-id }}
          if_no_artifact_found: fail
      - name: check
        run: |
          ls -l
          echo ${{ inputs.workflow-run-id }}